<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSCard-Marketer</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://www.prumyslovkaliberec.cz/favicon.ico">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <main class="main">
        <figure class="card card--marketer">
            <p class="heading">Marketer+</p>
            <p><span class="text--primary">Pokročilé funkce</span> vhodné zejména pro e-shopy. E-mailnig založený na datech</p>
            <p><span class="text--large text--primary">200 Kč</span> měsíčně</p>
            <p><small>nebo 300 Kč při <a class="text--primary" href="#">měsíční platbě</a></small></p>
            <div>
            <a class="btn" href="#">Vyzkoušejte zdarma</a>
            </div>
            <ul class="list">
                <li class="list-item text--primary">Neomezené množství e-mailů</li>
                <li class="list-item">Drag&drop editor na tvorbu</li>
                <li class="list-item">170+ designovacích šablon</li>
                <li class="list-item">AI generování předmětu a úpravy textů</li>
                <li class="list-item">Integrace s e-shopy</li>
                <li class="list-item list-marker--cross">Slevové kupóny</li>
                <li class="list-item list-marker--cross">utomatizace podle chování zákazníka</li>
            </ul>
        </figure>
        <figure class="card card--no-padding card--marketer">
            <header>
                <p class="heading text--center">Business</p>
                <p class="text--center">PLAN</p>
            </header>
            <p class="bg--green text--center"><span class="text--massive">$125</span> <br> per month</p>
            <p class="text--center"><em>Great for personal use by beginners, <br>
                small business, marketers, designers.</em></p>
            <div>
                <a class="btn btn2" href="#">Buy</a>
            </div>
        </figure>
    </main>
</body>
</html>
